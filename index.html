    <!-- DNS Prefetch e Preconnect para recursos externos -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fontes com font-display: swap para melhor performance -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

    <!-- Preload apenas imagens críticas acima da dobra (above the fold) -->
    <link rel="preload" as="image" href="/lpsicad/imagens/Fundo-Thaty-Desktop.webp" media="(min-width: 1024px)" fetchpriority="high">
    <link rel="preload" as="image" href="/lpsicad/imagens/Fundo-Thaty-Mobile.webp" media="(max-width: 1023px)" fetchpriority="high">
    <link rel="preload" as="image" href="/lpsicad/imagens/Thaty-Desktop.webp" media="(min-width: 1024px)" fetchpriority="high">
    <link rel="preload" as="image" href="/lpsicad/imagens/Thaty-Mobile.webp" media="(max-width: 1023px)" fetchpriority="high">
    
    <!-- Preconnect para recursos externos críticos -->
    <link rel="preconnect" href="https://connect.facebook.net" crossorigin>
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">
    <link rel="dns-prefetch" href="https://www.google-analytics.com">
